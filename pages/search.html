<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotflix-Search</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/section1.css" />
    <link rel="stylesheet" href="../css/section2.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="../slider files/slick-1.8.1/slick/slick.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container" id="header">
      <header class="header">
        <div class="left-header">
          <img src="../assets/logo.svg" alt="HOTFLIX" class="logo" />
          <ul class="nav">
            <li class="nav-item"><a href="../index.html">HOME</a></li>
            <li class="nav-item"><a href="#">CATALOG</a></li>
            <li class="nav-item"><a href="#">PRICING PLAN</a></li>
            <li class="nav-item"><a href="#">HELP</a></li>
            <li class="nav-item"><a href="#">...</a></li>
          </ul>
        </div>
        <div class="right-header">
          <div class="search">
            <input
              type="search"
              name="movie-search"
              id="movie-search"
              placeholder="Search..."
            />
            <label for="movie-search" class="icon material-icons">search</label>
          </div>
          <span class="language">EN</span>
          <button type="button" class="sign-in-button">SIGN IN</button>
        </div>
      </header>
    </div>
    <!-- section1 -->
    <section class="sec1">
      <div class="container">
        <div class="contant">
          <div class="holder">
            <span class="main-title">More to watch</span>
            <div class="buttons">
              <button class="left-button-slider" title="Previous">
                &leftarrow;
              </button>
              <button class="right-button-slider" title="Next">
                &rightarrow;
              </button>
            </div>
          </div>
          <div class="slider"></div>
        </div>
      </div>
    </section>
    <!-- End section 1 -->

    <footer class="footer">
      <div class="container">
        <div class="warpper-footer">
          <div class="left-section-footer">
            <img src="../assets/logo.svg" alt="HOTFLIX" class="logo" />
            <div class="spans">
              <span>&copy;2020 HotFlix</span>
              <span>Create by Dmitry Volkov</span>
            </div>
          </div>
          <div class="right-section-footer">
            <ul class="footer-nav">
              <li class="footer-nav-item"><a href="#">About Us</a></li>
              <li class="footer-nav-item"><a href="#">Contacts</a></li>
              <li class="footer-nav-item"><a href="#">Privacy Police</a></li>
              <li class="footer-nav-item">
                <a class="swip-up" href="#header">&UpArrow;</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../slider files/slick-1.8.1/slick/slick.min.js"
    ></script>
    <script src="../js/main.js"></script>
    <script src="../js/topRated.js"></script>
    <script src="../js/listeners.js"></script>
    <script src="../js/popular.js"></script>
  </body>
</html>
